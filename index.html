<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Line User ID</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="userId"></div>
  <button onclick="getLineUserId()">Get Line User ID</button>
  <script>
    function getLineUserId() {
	  liff.init({
		liffId: '1656167992-OLx3dxD5'
	  }).then(() => {
		if (liff.isLoggedIn()) {
		  const userProfile = liff.getProfile();
		  if (userProfile) {
			const userId = userProfile.userId;
			document.getElementById('userId').innerHTML = `hello`;
		  } else {
			document.getElementById('userId').innerHTML = `world`;
			console.log('Failed to get user profile');
		  }
		} else {
		  liff.login();
		}
	  }).catch((err) => {
		console.log(`LIFF initialization failed: ${err.message}`);
	  });
    }
  </script>
</body>
</html>
