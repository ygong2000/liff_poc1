<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LIFF Example</title>
</head>
<body>
  <h1>LIFF Example1111</h1>
  <p>User's LINE UID: <span id="line-uid"></span></p>

  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script>
    async function main() {
      // Initialize LIFF
      await liff.init({ liffId: "1656167992-OLx3dxD5" });

      // Get the user's LINE UID
      const context = await liff.getContext();
      const lineUid = context.userId;

      // Update the HTML to display the user's LINE UID
      document.getElementById("line-uid").textContent = lineUid;
    }

    main();
  </script>
</body>
</html>
