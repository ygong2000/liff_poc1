<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LIFF App</title>
    <script type="text/javascript" src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  </head>
  <body>
    <h1>LIFF App</h1>
    <button id="liffButton" onclick="initializeLiff()">Get LINE UID</button>
    <div id="output"></div>
    <script type="text/javascript">
      function initializeLiff() {
        liff.init({ liffId: "1656167992-OLx3dxD5" }, function(data) {
          getProfile();
        });
      }
      
      function getProfile() {
        liff.getProfile().then(function(profile) {
          document.getElementById("output").innerHTML = "LINE UID: " + profile.userId;
        }).catch(function(error) {
          console.log(error);
        });
      }
    </script>
  </body>
</html>
