<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My LIFF App</title>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  </head>
  <body>
    <h1>My LIFF App</h1>
    <p>User ID: <span id="userId"></span></p>
    <script>
      liff.init({ liffId: '1656167992-OLx3dxD5' })
        .then(() => {
          const userId = liff.getProfile().userId;
          document.getElementById('userId').textContent = userId;
        })
        .catch((error) => {
          console.log('LIFF initialization failed', error);
		  document.getElementById('userId').textContent ="error"
        });
    </script>
  </body>
</html>
